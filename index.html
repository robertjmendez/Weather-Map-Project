<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="round-container">
        <div class="d-flex align-items-center mb-3">
            <p id="top-location" class="mr-5 location"><i class="fas fa-location-dot mr-2"></i>Woodway</p>
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Search city" id="location-input">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <div class=" mb-3">
            <p class="next-5-days">5 day forecast</p>
        </div>

        <div class="row d-flex justify-content-center" id="forecast-container"></div>
        <p class="mt-3">Map</p>
        <div id="map-container" class="mt-2 mb-5"></div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">

</script>

</body>
</html>
